<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración Simple</title>
    <link rel="stylesheet" href="assets/styles/estilos.css">
</head>
<body>
<head>
    <section id="navegar">
        <h1>Registro Nacional de Tenencia Responsable
            de Mascotas y Animales de Compañía</h1>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="registro.html">Requisitos</a>
            <a href="index.html">Preguntas frecuentes</a>
            <a href="perdido.html">Consulta de animales perdidos</a>
            <a href="reg.html">Mis solicitudes</a>
        </nav>
    </section>
</head>
<div class="container">
    <h1>DECLARACIÓN SIMPLE</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="ci">Célula Nacional de Identidad N°:</label>
        <input type="text" id="ci" name="ci" required>

        <label for="profesion">De profesión u oficio:</label>
        <input type="text" id="profesion" name="profesion" required>

        <label for="domicilio">Domiciliadoss en:</label>
        <input type="text" id="domicilio" name="domicilio" required>

        <label for="comuna">Comuna:</label>
        <input type="text" id="comuna" name="comuna" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="region">Región:</label>
        <input type="text" id="region" name="region" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <h2>DECLARO QUE SOY POSEEDOR DE:</h2>

        <label for="mascota">Nombre de Mascota:</label>
        <input type="text" id="mascota" name="mascota" required>

        <label for="especie">Especie:</label>
        <input type="text" id="especie" name="especie" required>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza">

        <label for="esterilizado">Esterilizado:</label>
        <select id="esterilizado" name="esterilizado">
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="fecha">Fecha de Nacimiento (o estimada):</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="razon">Razón de Tenencia:</label>
        <select id="razon" name="razon" required>
            <option value="caza">Caza</option>
            <option value="reproduccion">Reproducción</option>
            <option value="compania">Compañía</option>
            <option value="seguridad">Seguridad</option>
            <option value="deporte">Deporte</option>
            <option value="terapia">Terapia</option>
            <option value="exposicion">Exposición</option>
            <option value="asistencia">Asistencia</option>
            <option value="trabajo">Trabajo</option>
        </select>
        <button type="submit">Enviar formulario</button>
    </form>
</div>
</body>
</html>
